<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="assets/styles/main.css" />
    </head>
    <body>
        <section id="Title"></section>
        <section id="Calc">
            <div id="Screen"></div>
            <div id="Controls">
                <button class="control operator">*</button>
                <button class="control operator">/</button>
                <button class="control operator">+</button>
                <button class="control operator">-</button>
                <button class="control equals">=</button>
                <button class="control clear">Clear</button>
                <button class="control digit">7</button>
                <button class="control digit">8</button>
                <button class="control digit">9</button>
                <button class="control digit">4</button>
                <button class="control digit">5</button>
                <button class="control digit">6</button>
                <button class="control digit">1</button>
                <button class="control digit">2</button>
                <button class="control digit">3</button>
            </div>
        </section>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
