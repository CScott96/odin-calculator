<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="assets/styles/main.css" />
    </head>
    <body>
        <section id="Title"></section>
        <section id="Calc">
            <div id="Screen">1234</div>
            <div id="Controls">
                <button class="control">*</button>
                <button class="control">/</button>
                <button class="control">+</button>
                <button class="control">-</button>
                <button class="control">=</button>
                <button class="control">Clear</button>
                <button class="control">7</button>
                <button class="control">8</button>
                <button class="control">9</button>
                <button class="control">4</button>
                <button class="control">5</button>
                <button class="control">6</button>
                <button class="control">1</button>
                <button class="control">2</button>
                <button class="control">3</button>
            </div>
        </section>
        <script src="assets/js/main.js" type="text/javascript"></script>
    </body>
</html>
